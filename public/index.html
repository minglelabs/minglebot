<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minglebot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="brand">
        <div class="logo">Minglebot</div>
      </header>

      <section class="wizard" id="wizard">
        <div class="step-chip" id="step-chip">Step 1</div>
        <h1 id="step-title">Welcome</h1>
        <p id="step-description" class="step-description"></p>
        <div id="step-body" class="step-body"></div>
        <div class="footer-controls">
          <button id="back-button" class="btn-ghost" type="button">Back</button>
          <button id="forward-button" class="btn-ghost" type="button">Forward</button>
        </div>
        <p id="feedback" class="feedback" hidden></p>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
